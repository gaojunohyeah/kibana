<div class="editor-row">
    <div class="section">
        <h5>Parameters</h5>

        <div class="editor-option">
            <label class="small">Innerterms mode</label>
            <select class="input-medium" ng-model="panel.tmode" ng-options="f for f in ['inner_terms']"
                    ng-change="set_refresh(true)"></select>
        </div>
        <div class="editor-option">
            <label class="small">GraphField</label>
            <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field"
                   ng-change="set_refresh(true)">
        </div>
        <div class="editor-option">
            <label class="small">InnerTypeField</label>
            <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.innerTypeField"
                   ng-change="set_refresh(true)">
        </div>
        <div class="editor-option">
            <label class="small">InnerValueField</label>
            <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.innerValueField"
                   ng-change="set_refresh(true)">
        </div>
        <div class="editor-option">
            <label class="small">DateField</label>
            <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.dateField"
                   ng-change="set_refresh(true)">
        </div>
        <div class="editor-option">
            <label class="small">StartDate</label>
            <input class="timepicker-date" type="text" ng-model="panel.startDate" data-date-format="yyyy-mm-dd" required bs-datepicker
                   ng-change="set_refresh(true)"/>
        </div>
        <div class="editor-option">
            <label class="small">EndDate</label>
            <input class="timepicker-date" type="text" ng-model="panel.endDate" data-date-format="yyyy-mm-dd" required bs-datepicker
                   ng-change="set_refresh(true)"/>
        </div>
        <div class="editor-option">
            <label class="small">Length</label>
            <input class="input-small" type="number" ng-model="panel.size" ng-change="set_refresh(true)">
        </div>
    </div>
</div>
<div class="editor-row">
    <div class="section">
        <h5>View Options</h5>

        <div class="editor-option">
            <label class="small">Style</label>
            <select class="input-small" ng-model="panel.chart"
                    ng-options="f for f in ['bar','pie','table']"></select></span>
        </div>
        <div class="editor-option" ng-show="panel.chart == 'table'">
            <label class="small">Font Size</label>
            <select class="input-mini" ng-model="panel.style['font-size']"
                    ng-options="f for f in ['7pt','8pt','9pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select></span>
        </div>
        <div class="editor-option" ng-show="panel.chart == 'bar' || panel.chart == 'pie'">
            <label class="small">Legend</label>
            <select class="input-small" ng-model="panel.counter_pos"
                    ng-options="f for f in ['above','below','none']"></select></span>
        </div>
        <div class="editor-option" ng-show="panel.chart != 'table' && panel.counter_pos != 'none'">
            <label class="small">Legend Format</label>
            <select class="input-small" ng-model="panel.arrangement"
                    ng-options="f for f in ['horizontal','vertical']"></select></span>
        </div>
        <div class="editor-option">
            <label class="small">Missing</label><input type="checkbox" ng-model="panel.missing"
                                                       ng-checked="panel.missing">
        </div>
        <div class="editor-option">
            <label class="small">Other</label><input type="checkbox" ng-model="panel.other" ng-checked="panel.other">
        </div>
        <div class="editor-option" ng-show="panel.chart == 'pie'">
            <label class="small">Donut</label><input type="checkbox" ng-model="panel.donut" ng-checked="panel.donut">
        </div>
        <div class="editor-option" ng-show="panel.chart == 'pie'">
            <label class="small">Tilt</label><input type="checkbox" ng-model="panel.tilt" ng-checked="panel.tilt">
        </div>
        <div class="editor-option" ng-show="panel.chart == 'pie'">
            <label class="small">Labels</label><input type="checkbox" ng-model="panel.labels" ng-checked="panel.labels">
        </div>
    </div>
</div>
